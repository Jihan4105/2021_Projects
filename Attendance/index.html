<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container py-4 px-5 bg-dark ">
        <p style="font-size: 60px; font-weight: bold; color: darkgray;">AMS</p>
        <p style="color: darkgray;">Attendance Management System <span style="font-size: 10px;">Ver 1.0</span></p>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-2"></div>
            <div class="col-8">
                <div>
                    <h3 style="margin-bottom: 40px;">Login</h3>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" onchange="Remember_Button()"> Remember me
                    </label>
                </div>
                <button class="btn btn-dark" onclick="Login()">LogIn</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
