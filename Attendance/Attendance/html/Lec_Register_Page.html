<div id="register_div_id" class="workarea">
    <span class="sub_title">
        강의등록
    </span>
    <div class="form-group">
        <label for="classNo">강의번호:</label>
        <input type="text" class="form-control" id="register_classNo" name="classNo">
    </div>
    <div class="form-group">
        <label for="subject">과목명:</label>
        <input type="text" class="form-control" id="register_subject_id" name="subject">
    </div>
    <div class="form-group">
        <label for="time">강의시간:</label>
        <input type="text" class="form-control" id="register_time_id" name="time">
    </div>
    <div class="form-group">
        <label for="professor">강사:</label>
        <input type="text" class="form-control" id="register_professor_id" name="professor">
    </div>
    <div class="d-flex">
        <div class="ml-auto">
            <button type="submit" class="btn btn-sm btn-primary" onclick="Lec_Register_Button()">Submit</button>
        </div>
    </div>
</div>
