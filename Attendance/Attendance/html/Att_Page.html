<div id="att_div_id" class="workarea">
    <div class="row d-flex mb-3">
        <div class="col-sm-3">
            <span class="sub_title">
                출결관리
            </span>
        </div>
        <div class="col-sm-9 d-felx flex-row-reverse">
            <div class="row d-flex  d-inline-flex">
                <div class="col-sm-4 d-inline-flex">
                    <label style="width: 80px;" for="usr">과목:</label>
                    <select class="form-control" id="att_class_id" name="sellist1" style="float:left" onchange="Att_Class_Select()">
                    </select>
                </div>
                <div class="col-sm-6 d-inline-flex">
                    <div class="row">
                        <div class="col-sm-6 d-inline-flex">
                            <label style="width: 80px;" for="usr">From:</label>&nbsp;&nbsp;
                            <div id="att_from_date_id"></div>
                        </div>
                        <div class="col-sm-6 d-inline-flex">
                            <label style="width: 80px;" for="usr">To:</label>
                            <div id="att_until_date_id"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 d-felx justify-content-end">
                    <button type="button" class="btn btn-sm btn-primary" onclick="Att_Lookup_Button()">검색</button>
                </div>
            </div>
        </div>
    </div>
    <div id="tablecontents">
        <table class="table table-sm table-striped">
            <thead style="background-color: lightgray">
                <tr>
                    <th>과목</th>
                    <th>강사명</th>
                    <th>날짜</th>
                    <th>시간</th>
                    <th>학생명</th>
                    <th>출석여부</th>
                </tr>
            </thead>
            <tbody id="att_list_id">
            </tbody>
        </table>
    </div>
</div>
