<!DOCTYPE html>
<html>
<body>
    <div id="fix_div_id" class="workarea">
        <h1>강의 수정</h1>
        <div class="form-group">
            <label for="classNo">강의번호:</label>
            <input type="text" class="form-control" id="classNo_fix" name="classNo" />
        </div>
        <div class="form-group">
            <label for="subject">과목명:</label>
            <input type="text" class="form-control" id="subject_fix" name="subject" />
        </div>
        <div class="form-group">
            <label for="time">강의시간:</label>
            <input type="text" class="form-control" id="times_fix" name="time">
        </div>
        <div class="form-group">
            <label for="professor">강사:</label>
            <input type="text" class="form-control" id="person_fix" name="professor">
        </div>
        <button type="submit" class="btn btn-primary" onclick="Lec_Fix_Button()">Submit</button>
    </div>
</body>
</html>
